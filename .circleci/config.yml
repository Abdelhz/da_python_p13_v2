version: 2.1

orbs:
  python: circleci/python@2

jobs:
  
  build_and_testing_Suite:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.10-node
    environment:
      DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
    steps:
      - checkout
      - python/install-packages
      - run: pip install -r requirements.txt
      - run: pip install --upgrade pip
      - run: echo 'export PYTHONPATH="${PYTHONPATH}:/home/circleci/project/oc_lettings_site"' >> $BASH_ENV
      - run: pwd
      - run: ls
      - run:
            name: Run tests and coverage verification
            command: |
              pytest
              coverage report --fail-under=80
      - run:
          name: Run linting
          command: flake8 .
  
  containerize:
    docker:
      - image: cimg/python:3.10-node
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push django app's docker image
          command: |
            TAG=$CIRCLE_SHA1_LATEST
            docker build -t $DOCKERHUB_USER/da_python_p13_oc-lettings-site:$TAG .
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push $DOCKERHUB_USER/da_python_p13_oc-lettings-site:$TAG

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/python:3.10-node
    steps:
      - checkout
      - run:
          name: deploy
          command: /
            deploy_url=$RENDER_DEPLOY_HOOK_URL
            curl -X "deploy_url"
workflows:
  build-and-test-and-deploy:
    jobs:

      - build_and_testing_Suite

      - containerize:
          requires:
            - build_and_testing_Suite
          filters:
            branches:
              only:
                - master
      
      - deploy:
          requires:
            - containerize
          filters:
            branches:
              only:
                - master
